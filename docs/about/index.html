    function getTimeSinceMarriage() {
        let dateOfMarriage = new Date('2006/06/24')
        let now = new Date()
        let oneDay = 1000 * 60 * 60 * 24
        let diffInTime = now.getTime() - dateOfMarriage.getTime()
        return Math.round(diffInTime / oneDay).toString()
    }
